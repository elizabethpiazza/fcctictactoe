<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="style.css">
		<title>Javascript TicTacToe</title>
	</head>
	<body>
		<div class="container">
			<div class="col-sm-6 col-sm-offset-3">
				<table>
					<tr>
						<td class="empty" id="0"></td>
						<td class="empty" id="1"></td>
						<td class="empty" id="2"></td>
					</tr>
					<tr>
						<td class="empty" id="3"></td>
						<td class="empty" id="4"></td>
						<td class="empty" id="5"></td>
					</tr>
					<tr>
						<td class="empty" id="6"></td>
						<td class="empty" id="7"></td>
						<td class="empty" id="8"></td>
					</tr>
				</table>
				<button>Restart</button>
			</div>
		</div>

		<script type="text/javascript" src="jquery-2.1.4.min.js"></script>
		<script type="text/javascript" src="script.js"></script>

	</body>
</html>
